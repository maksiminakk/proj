<div id="registration" class="popup">
    <div class="popup__body">
        <div class="popup__content">
            <div class="close-popup  popup__close popup__text-close">
                <img src="@img/icons/close-border.svg" alt="">
                <span>Закрыть</span>
            </div>
            <div class="popup__sign-in registration">
                <div class="registration__body">
                    <div class="registration__title">
                        Регистрация
                    </div>
                    <div class="registration__text">
                        Зарегистрируйтесь в личном кабинете, чтобы получить доступ ко всем возможностям.
                    </div>
                    <form action="#" class="registration__form">
                        <div class="registration__fields">
                            <div class="registration__item">
                                <label for="" class="registration__label">Фамилия </label>
                                <input type="text" class="registration__input">
                            </div>
                            <div class="registration__item">
                                <label for="" class="registration__label">Имя </label>
                                <input type="name" class="registration__input">
                            </div>
                            <div class="registration__item">
                                <label for="" class="registration__label">Телефон </label>
                                <input type="tel" class="registration__input tel">
                            </div>
                            <div class="registration__item">
                                <label for="" class="registration__label">Пароль </label>
                                <input type="password" class="registration__input">
                            </div>
                            <div class="registration__item">
                                <label for="" class="registration__label">Повтор пароля </label>
                                <input type="password" class="registration__input">
                            </div>

                        </div>
                        <button type="submit" class="registration__button button">
                            Зарегистрироваться
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
